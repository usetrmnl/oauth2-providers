name: Validate Providers

on:
  pull_request:
    paths:
      - 'providers.yml'
      - '.github/scripts/**'
      - '.github/workflows/validate.yml'
  push:
    branches: [main]
    paths:
      - 'providers.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Validate, sort, and generate JSON
        run: ruby .github/scripts/validate_providers.rb

      - name: Commit changes if on main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add providers.yml generated_providers.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: sort providers and regenerate JSON"
            git push
          fi
